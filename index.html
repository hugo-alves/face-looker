<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Looker (Vanilla)</title>
  <link rel="stylesheet" href="./FaceTracker.css">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      touch-action: none;
      overflow: hidden;
    }
    .container { width: 360px; height: 360px; }
    .header {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-family: ui-sans-serif, system-ui, Arial, sans-serif;
      color: #333;
      pointer-events: none;
      user-select: none;
    }
    .controls {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
    }
    .btn {
      padding: 12px 24px;
      font-family: ui-sans-serif, system-ui, Arial, sans-serif;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #555;
    }
    .btn:active {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="header">Move your cursor or tap anywhere</div>
  <div class="container">
    <div class="face-tracker" id="face" data-base-path="faces/" data-debug="false"></div>
  </div>
  <div class="controls">
    <button id="orientationBtn" class="btn">Enable Motion Tracking</button>
  </div>

  <script src="./face-tracker.js" defer></script>
</body>
</html>
